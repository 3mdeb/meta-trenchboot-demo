header:
  version: 8

distro: pce-xen
machine: pcengines-apu2
target:
  - virtualized-router-dom0-image

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 1fc208bd48f8942d80b02ecc2cf70edb294916a7
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: aad5b3d070cd8c58828b0975cf861d8ebc90f460
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:

  meta-virtualization:
    url: https://github.com/3mdeb/meta-virtualization
    refspec: 42680f1d8430c2a2cf13b9a074d85e3f38fca292

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    refspec: 27ddb455543b670097e252ba0d0ad5b7e4101748
    layers:
      meta-tpm:

  meta-selinux:
    url: https://git.yoctoproject.org/git/meta-selinux
    refspec: 44d760413920ba440439b8bc7c2a71ca26cd7a2d

  meta-pcengines:
    url: https://github.com/3mdeb/meta-pcengines
    refspec: 3a98068fb8c093214f6f1d02aac70d76e4d5bbbb

  meta-trenchboot:
    url: https://github.com/3mdeb/meta-trenchboot
    refspec: 146306309c409e24451b6c7b9fdc0b9414aebb08

  meta-openwrt:
    url: https://github.com/kraj/meta-openwrt
    refspec: c7c590f45f7625a4c4e9e1555c220a1043e30f60

  meta-trenchboot-demo:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
    LICENSE_FLAGS_WHITELIST = "commercial"
local_conf_header:
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
  oe-layer-priority: |
    BBFILE_PRIORITY_openembedded-layer = "4"
  xen-version: |
    PREFERRED_VERSION_xen = "4.13%"
    WKS_FILE = "trenchboot-xen-image.wks"
    IMAGE_BOOT_FILES = "bzImage xen.gz"
  remove-busybox: |
    # Replace busybox
    PREFERRED_PROVIDER_virtual/base-utils = "coreutils"
    VIRTUAL-RUNTIME_login_manager = "shadow-base"
    VIRTUAL-RUNTIME_base-utils = "coreutils"
    VIRTUAL-RUNTIME_base-utils-hwclock = "util-linux-hwclock"
    VIRTUAL-RUNTIME_base-utils-syslog = ""
